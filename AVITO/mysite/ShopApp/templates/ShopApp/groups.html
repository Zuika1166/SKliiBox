{% extends 'ShopApp/blockes.html'%}

{% block  title %}
    GroupList
{% endblock  %}

{% block  body %}
    <h1>Groups: </h1>
    {% if  not groups%}
        <h5>No groups yet</5>
    {% else %}
        <ul>
            {% for group in groups %}
                <li>{{ group }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock  %}
